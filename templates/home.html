<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-block {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello {{ user.username }}</h1>
    <div class="article-list">
        {% for article in articles %}
            <p>{{ article.title }}</p>
        {% endfor %}
    </div>
</body>
</html>
